<html>

<head>
    <link href="style.css" rel="stylesheet">
    <title>Contact Us</title>
</head>

<body>
    <h1 align="center">Contact Us</h1>
    <p align="center">Got a question? we'd love to hear from you.Send us a message <br> and We'll respond as soon as possible</p>
    <div class="contact-box">
        <form>
            <input type="text" name="name" class="input-field" placeholder="Your name"><br>
            <input type="email" name="name" class="input-field" placeholder="Your Email">
            <input type="text" name="name" class="input-field" placeholder="Subject">
            <textarea type="text" name="name" class="input-field textarea-field" placeholder="Message"></textarea>
            <input type="submit" class="btn" placeholder="Send Message" name="Send Message">
        </form>
    </div>
</body>

</html>
